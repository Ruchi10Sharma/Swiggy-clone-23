<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css" />
    <title>Swiggy Clone</title>
</head>
<body>
   <section class="hero_section">
    <div class="container_hero_section">
        <div class="left_hero_section">
            <div class="nav_bar">
                <img src="/images/Swiggy_logo.png" alt="Swiggy_logo" />
                <div class="nav_bar_authentication">
                    <a href="#" class="login_bar">Login</a>
                    <a href="#" class="signup_bar">Sign up</a>
                </div>
            </div>
            <div class="container_nav_bar">
                <h1>Hungry?</h1>
                <h2>Order food from favourite restaurants near you.</h2>
            </div>
            <div class="hero_section_input">
                <input class="input_container_location"
                type="text"
                placeholder="Enter your delivery location" />
            </div>
            <div class="input_container">
                <span class="input_container_find">FIND FOOD</span>
            </div>
                <div class="hero_section_content">
                    <h3>POPULAR CITIES IN INDIA</h3>
                    <a href="#"class="bold_cities">Ahmedabad</a>
                    <a href="#"class="cities">Bangalore</a>
                    <a href="#"class="bold_cities">Chennai</a>
                    <a href="#"class="cities">Delhi</a>
                    <a href="#"class="bold_cities">Gurgaon</a>
                    <a href="#"class="cities">Hyderabad</a>
                    <a href="#"class="bold_cities">Kolkata</a>
                    <a href="#"class="cities">Mumbai</a>
                    <br/>
                    <a href="#"class="bold_cities">Pune</a>
                    <a href="#"class="cities">& more.</a>
                </div>
            </div>
        </div>
        <div class="right_hero_section">
            <img src="/images/section1_hero.webp" alt="foodie" />
        </div>
    </div>
   </section>        
</body>
</html>
